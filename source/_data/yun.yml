mode: auto

favicon: ../images/favicon.ico

# Sidebar Avatar
avatar:
  enable: true
  url: ../images/penguin2-h.jpg
  # If true, the avatar would be dispalyed in circle.
  rounded: true
  # The value of opacity should be choose from 0 to 1 to set the opacity of the avatar.
  opacity: 1
  mickey_mouse: false
  status:
    enable: true
    emoji: 😊
    message: 永远相信美好的事情即将发生

# Posts / Categories / Tags in sidebar.
sidebar:
  src: /js/sidebar.js
  bg_image: https://cdn.jsdelivr.net/gh/YunYouJun/cdn@master/img/bg/alpha-stars-timing-1.webp
  # dark_bg_image: https://cdn.jsdelivr.net/gh/YunYouJun/cdn@master/img/bg/dark-alpha-stars-timing-1.webp
  bg_position: bottom 1rem center
  tagcloud:
    enable: true
    amount: 20

# Post wordcount
# https://github.com/willin/hexo-wordcount
wordcount:
  enable: true
  count: true
  time: true

wordcloud:
  enable: true
  height: 350

# UI
banner:
  enable: true
  title: 海港浪声
  src: /js/ui/banner.js
  border: true
  cloud:
    enable: true
    color: "white"
  go_down:
    enable: true
    icon: open-arm-line

# Social Links.
social:
  - name: RSS
    link: /atom.xml
    icon: icon-rss-line
    color: orange
  - name: GitHub
    link: https://github.com/SunL1GHT
    icon: icon-github-line
    color: "#6e5494"
  - name: 微博
    link: https://weibo.com/3182176652
    icon: icon-weibo-line
    color: "#E6162D"
  - name: 豆瓣
    link: https://www.douban.com/people/132851686/
    icon: icon-douban-line
    color: "#007722"
  - name: 哔哩哔哩
    link: https://space.bilibili.com/66248455
    icon: icon-bilibili-line
    color: "#FF8EB3"

menu:
  home:
    path: /
    icon: icon-home-4-line
  list:
    - type: archives
      path: /archives/
      icon: icon-archive-line
    - type: categories
      path: /categories/
      icon: icon-folder-2-line
    - type: tags
      path: /tags/
      icon: icon-price-tag-3-line
  custom:
    title: 相册
    path: https://yun.yunyoujun.cn
    icon: icon-settings-line

tags:
  随笔: "#4fc08d"

categories:
  个人: dimgray

# say something
# https://say.elpsy.cn
say:
  enable: false
  # api: https://say.elpsy.cn/sentences.json
  # /data/sentences.json
  api: https://cdn.jsdelivr.net/gh/ElpsyCN/say@gh-pages/sentences.json
  # src is the script
  src: /js/say.js
  # https://developer.hitokoto.cn/sentence/
  hitokoto:
    enable: false
    api: https://v1.hitokoto.cn
    # api: https://v1.hitokoto.cn?c=a&c=b&c=c&c=d&c=k

# you can new JSON file in your blog root folder
# example: source/data/sentences.json
# then set say.api: /data/sentences.json
# Example: https://say.elpsy.cn/sentences.json

# Comments
# See config file in /data/_comments.yml.

# 默哀
mourn:
  enable: true
  days:
    - "5-12"

albums:
  enable: true